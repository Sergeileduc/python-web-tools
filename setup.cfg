# ============================
# Flake8 configuration
# ============================
[flake8]
# Longueur maximale des lignes
max-line-length = 100

# Dossiers à exclure de l'analyse
exclude =
    .git,
    __pycache__,
    build,
    dist

# Règles ignorées pour éviter les conflits avec Black
# E203 : whitespace before ':'
# W503 : line break before binary operator
ignore =
    E203,
    W503


# ============================
# isort configuration
# ============================
[isort]
# Profil Black pour harmoniser avec le formateur
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true


# ============================
# pytest configuration
# ============================
[tool:pytest]
# Options par défaut
addopts = -ra -q
# Répertoire des tests
testpaths = tests


# ============================
# coverage.py configuration
# ============================
[coverage:run]
branch = True
source =
    python_web_tools_sl

[coverage:report]
show_missing = True
skip_covered = True
